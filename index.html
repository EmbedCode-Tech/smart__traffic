<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Traffic — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Smart Traffic Verification</h1>
      <p class="muted">Login for Register User or Traffic Police</p>
    </div>

    <div class="card">
      <h2>Login</h2>

      <label>Login as</label>
      <select id="roleSelect">
        <option value="user">Register Vehicle User</option>
        <option value="police">Traffic Police</option>
      </select>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label>Password</label>
      <input id="password" type="password" placeholder="password" />

      <div class="actions">
        <button id="loginBtn">Login</button>
        <button id="toRegister" class="secondary">Register</button>
      </div>

      <p class="muted" style="margin-top:10px">Make sure you register as the correct role. Admins can create police accounts in Firestore for production.</p>
    </div>

    <footer><small class="muted">Development — secure rules before production</small></footer>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
