<!-- register.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Traffic — Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>

      <label>Register as</label>
      <select id="regRole">
        <option value="user">Register Vehicle User</option>
        <option value="police">Traffic Police</option>
      </select>

      <label>Email</label>
      <input id="regEmail" type="email" placeholder="you@example.com" />

      <label>Password</label>
      <input id="regPassword" type="password" placeholder="Choose a password" />

      <div class="actions">
        <button id="registerBtn">Register</button>
        <button id="backLogin" class="secondary">Back to Login</button>
      </div>

      <p class="muted" style="margin-top:10px">Police accounts should be created by admin in production. Use this only for development/testing.</p>
    </div>

    <footer><small class="muted">Development — secure rules before production</small></footer>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
